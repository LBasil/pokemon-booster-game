<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Boosters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="booster.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center my-5">
        <h1 class="mb-4">Open Your Pok√©mon Booster!</h1>

        <!-- Switch for theme -->
        <div class="theme-toggle d-flex justify-content-center align-items-center gap-2 my-3">
            <span class="text-light">üåô</span>
            <label class="switch">
                <input type="checkbox" id="theme-switch">
                <span class="slider round"></span>
            </label>
            <span class="text-light">‚òÄÔ∏è</span>
        </div>

        <!-- Booster Animation -->
        <div id="booster-container" class="">
            <div id="booster" class="booster-closed">
                <div class="booster-front"></div>
                <div class="booster-back"></div>
            </div>
        </div>

        <!-- Card Stack -->
        <div id="card-stack" class="">
            <!-- Cards will be dynamically injected here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="js/supabase.js"></script>
    <script src="js/common.js"></script>
    <script src="js/booster.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');

            if (!isLoggedIn) {
                // Rediriger vers index.html si l'utilisateur n'est pas connect√©
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
