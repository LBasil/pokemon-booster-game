<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Collection Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="game.css" rel="stylesheet"> <!-- Ajout d'un fichier CSS spécifique -->
</head>
<body>
    <div class="container-fluid game-container text-center d-flex flex-column align-items-center justify-content-center">
        <!-- Thème switcher -->
        <div class="theme-toggle d-flex align-items-center gap-2 my-3">
            <span class="text-light">🌙</span>
            <label class="switch">
                <input type="checkbox" id="theme-switch">
                <span class="slider round"></span>
            </label>
            <span class="text-light">☀️</span>
        </div>

        <!-- Titre principal -->
        <h1 class="mb-5 game-title">Pokémon Collection Game</h1>

        <!-- Navigation dynamique -->
        <div class="game-navigation d-flex justify-content-around align-items-center">
            <div class="game-card p-4" id="open-boosters">
                <h2>🔓 Ouvrir des Boosters</h2>
                <p>Découvrez de nouvelles cartes Pokémon.</p>
            </div>
            <div class="game-card p-4" id="view-collection">
                <h2>🗂 Voir la Collection</h2>
                <p>Parcourez et organisez vos cartes.</p>
            </div>
            <div class="game-card p-4" id="view-profile">
                <h2>👤 Mon Profil</h2>
                <p>Gérez votre progression et vos succès.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/common.js"></script>
    <script src="js/game.js"></script> <!-- Script spécifique pour la navigation -->
</body>
</html>
