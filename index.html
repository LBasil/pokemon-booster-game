<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokémon Collection Game</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <div class="row justify-content-center text-center">
                <div class="col-md-8 col-sm-12">
                    <h1 id="welcome-message"></h1>
                </div>
            </div>

            <div class="row justify-content-center text-center">
                <div class="col-md-4 col-sm-12">
                    <div class="mb-3">
                        <!-- Sélecteur de langue -->
                        <label for="language-select" class="form-label">Language:</label>
                        <select id="language-select" class="form-select">
                            <option value="en" selected>English</option>
                            <option value="fr">Français</option>
                            <!-- Ajouter d'autres langues ici -->
                        </select>
                    </div>

                    <div class="d-grid gap-2">
                        <button id="login" class="btn btn-primary"></button>
                        <button id="signup" class="btn btn-secondary"></button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <script src="supabase.js"></script>
        <script src="app.js"></script>
    </body>
</html>
